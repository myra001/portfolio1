    <main>
      <form>
        <div>
         <label for="fname">
          First Name
         </label>
         <div>
           <input required type="text" id="fname">
         </div>
       </div>
        <div>
         <label for="lname">
           Last Name
         </label>
         <div>
           <input required type="text" id="lname">
         </div>
       </div>
        <div>
         <label for="phone">
           Phone Number
         </label>
         <div>
           <input required type="tel" id="phone">
         </div>
       </div>
        <div>
         <label for="gender">
           Gender
         </label>
         <div>
           <select id="gender">
             <option value="">select your gender</option>
             <option value="male">male</option>
             <option value="female">female</option>
           </select>
         </div>
       </div>
        <div>
         <label for="country">
           Country
         </label>
         <div>
           <input required type="text" id="country">
         </div>
       </div>
        <div>
         <label for="state">
           State
         </label>
         <div>
           <input required type="text" id="state">
         </div>
       </div>
        <div>
         <label for="email">
           Email
         </label>
         <div>
           <input required type="email" id="email">
         </div>
       </div>
        <div>
         <label for="password">
           Password
         </label>
         <div>
           <input required type="password" id="password">
         </div>
       </div>
        <div>
         <label for="cpassword">
           Confirm Password
         </label>
         <div>
           <input required type="password" id="cpassword">
         </div>
       </div>
        <div>
          <button type="submit">sign up</button>
        </div>
      </form>
